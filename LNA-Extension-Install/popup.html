<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Living Nexus Archive</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 420px;
      min-height: 550px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #e2e8f0;
      padding: 0;
    }

    .header {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.2);
    }

    .header h1 {
      font-size: 20px;
      font-weight: 700;
      color: white;
      margin-bottom: 4px;
    }

    .header p {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 500;
    }

    .save-section {
      background: rgba(16, 185, 129, 0.1);
      border: 2px solid rgba(16, 185, 129, 0.3);
      border-radius: 12px;
      padding: 16px;
      margin: 16px;
    }

    .save-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
    }

    .save-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(16, 185, 129, 0.4);
    }

    .save-btn:active {
      transform: translateY(0);
    }

    .save-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .save-status {
      margin-top: 12px;
      padding: 10px;
      border-radius: 6px;
      font-size: 13px;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .save-status.success {
      background: rgba(16, 185, 129, 0.1);
      border-color: rgba(16, 185, 129, 0.3);
      color: #10b981;
    }

    .save-status.error {
      background: rgba(239, 68, 68, 0.1);
      border-color: rgba(239, 68, 68, 0.3);
      color: #ef4444;
    }

    .tabs {
      display: flex;
      gap: 8px;
      padding: 16px 16px 0 16px;
      border-bottom: 2px solid rgba(255, 255, 255, 0.1);
    }

    .tab {
      flex: 1;
      padding: 12px;
      background: transparent;
      border: none;
      color: #94a3b8;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      border-bottom: 3px solid transparent;
      transition: all 0.2s;
    }

    .tab:hover {
      color: #e2e8f0;
    }

    .tab.active {
      color: #10b981;
      border-bottom-color: #10b981;
    }

    .tab-content {
      display: none;
      padding: 16px;
    }

    .tab-content.active {
      display: block;
    }

    .stat-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 16px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 12px;
      text-align: center;
    }

    .stat-value {
      font-size: 24px;
      font-weight: 700;
      color: #10b981;
      margin-bottom: 4px;
    }

    .stat-label {
      font-size: 11px;
      color: #94a3b8;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .platform-status {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
    }

    .platform {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      font-size: 13px;
    }

    .status-badge {
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      background: rgba(16, 185, 129, 0.2);
      color: #10b981;
    }

    .conversation-item {
      display: flex;
      gap: 12px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      margin-bottom: 8px;
      transition: all 0.2s;
    }

    .conversation-item:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(16, 185, 129, 0.3);
    }

    .download-btn {
      padding: 8px 16px;
      background: rgba(16, 185, 129, 0.2);
      color: #10b981;
      border: 1px solid rgba(16, 185, 129, 0.3);
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
    }

    .download-btn:hover {
      background: rgba(16, 185, 129, 0.3);
    }

    .setting-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .setting-label {
      font-size: 14px;
      font-weight: 500;
    }

    .toggle {
      position: relative;
      width: 48px;
      height: 24px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.1);
      transition: 0.3s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #10b981;
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    .danger-btn {
      width: 100%;
      padding: 12px;
      background: rgba(239, 68, 68, 0.1);
      color: #ef4444;
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .danger-btn:hover {
      background: rgba(239, 68, 68, 0.2);
    }

    #conversations-list {
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üóÑÔ∏è Living Nexus Archive</h1>
    <p>Your AI conversations, owned by you</p>
  </div>

  <!-- Manual Save Section -->
  <div class="save-section">
    <button id="save-current-btn" class="save-btn">üíæ Save Current Conversation</button>
    <div id="save-status"></div>
  </div>

  <!-- Tabs -->
  <div class="tabs">
    <button class="tab active" data-tab="dashboard">Dashboard</button>
    <button class="tab" data-tab="conversations">Conversations</button>
    <button class="tab" data-tab="settings">Settings</button>
  </div>

  <!-- Dashboard Tab -->
  <div id="dashboard-tab" class="tab-content active">
    <div class="stat-grid">
      <div class="stat-card">
        <div class="stat-value" id="conversation-count">0</div>
        <div class="stat-label">Conversations</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="total-words">0</div>
        <div class="stat-label">Total Words</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="storage-used">0 KB</div>
        <div class="stat-label">Storage</div>
      </div>
    </div>

    <h3 style="margin-bottom: 12px; font-size: 14px; color: #10b981;">Supported Platforms</h3>
    <div class="platform-status">
      <div class="platform">
        <span>ChatGPT</span>
        <span class="status-badge">Active</span>
      </div>
      <div class="platform">
        <span>Claude</span>
        <span class="status-badge">Active</span>
      </div>
      <div class="platform">
        <span>Gemini</span>
        <span class="status-badge">Active</span>
      </div>
      <div class="platform">
        <span>Perplexity</span>
        <span class="status-badge">Active</span>
      </div>
    </div>
  </div>

  <!-- Conversations Tab -->
  <div id="conversations-tab" class="tab-content">
    <div id="conversations-list"></div>
  </div>

  <!-- Settings Tab -->
  <div id="settings-tab" class="tab-content">
    <div class="setting-item">
      <div class="setting-label">Auto-Save Conversations</div>
      <label class="toggle">
        <input type="checkbox" id="auto-save" checked>
        <span class="slider"></span>
      </label>
    </div>
    <div class="setting-item">
      <div class="setting-label">Auto-Tag Content</div>
      <label class="toggle">
        <input type="checkbox" id="auto-tag" checked>
        <span class="slider"></span>
      </label>
    </div>
    <div class="setting-item">
      <div class="setting-label">Show Notifications</div>
      <label class="toggle">
        <input type="checkbox" id="show-notifications" checked>
        <span class="slider"></span>
      </label>
    </div>
    <div style="margin-top: 20px;">
      <button id="clear-data" class="danger-btn">üóëÔ∏è Clear All Data</button>
    </div>
  </div>

  <script src="popup-enhanced.js"></script>
</body>
</html>
